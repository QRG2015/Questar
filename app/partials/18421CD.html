<section class="specform-default">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                    <customtextfield customfield="CDSpecs.Name"></customtextfield>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                    <customselectionfield customfield="CDSpecs.PhoneLabel1"></customselectionfield>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                    <customtextfield mask="999.999.9999" customfield="CDSpecs.Phone1"></customtextfield>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                    <customselectionfield customfield="CDSpecs.PhoneLabel2"></customselectionfield>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                    <customtextfield mask="999.999.9999" customfield="CDSpecs.Phone2"></customtextfield>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3" ng-show="CDSpecs.Address">
                    <customtextfield customfield="CDSpecs.Address" hidesuffix="true"></customtextfield>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3" ng-show="CDSpecs.Address1">
                    <customtextfield customfield="CDSpecs.Address1" hidesuffix="true"></customtextfield>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                    <customtextfield customfield="CDSpecs.City" hidesuffix="true"></customtextfield>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                    <customselectionfield customfield="CDSpecs.State"></customselectionfield>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                    <customtextfield customfield="CDSpecs.Zip"></customtextfield>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                    <customtextfield customfield="CDSpecs.Email"></customtextfield>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3" ng-show="CDSpecs.State.Value == 'AR' || CDSpecs.State.Value == 'CA' || CDSpecs.State.Value == 'MN'">
                    <customtextfield customfield="CDSpecs.LicenseNumber"></customtextfield>
                </div>
            </div>
        </div>
    </div>
</section>
